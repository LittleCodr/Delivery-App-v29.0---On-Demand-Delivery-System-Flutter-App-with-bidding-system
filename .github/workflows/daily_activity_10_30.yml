name: Daily profile boost at 10:30 AM IST

# 10:30 AM IST = 05:00 UTC
on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

permissions:
  contents: write   # needed for create_file/git refs via API
  pull-requests: write
  issues: write

jobs:
  daily_activity:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (with PAT)
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub

      - name: Run daily activity script
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          REPO_NAME: "LittleCodr/Hacktoberfest-2025"
        run: python .github/scripts/daily_activity.py
